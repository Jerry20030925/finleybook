<!DOCTYPE html>
<html>
<head>
    <title>FinleyBook Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>FinleyBook 连接测试</h1>
    <p id="status">正在检测开发服务器...</p>
    <script>
        async function testConnection() {
            try {
                const response = await fetch('http://localhost:3000');
                if (response.ok) {
                    document.getElementById('status').innerHTML = 
                        '<span class="success">✅ 开发服务器运行正常!</span><br>' +
                        '<a href="http://localhost:3000">点击访问 FinleyBook</a>';
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '<span class="error">❌ 无法连接到开发服务器</span><br>' +
                    '请确保运行: npm run dev';
            }
        }
        testConnection();
    </script>
</body>
</html>
